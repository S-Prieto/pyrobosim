##########################
# Task planner world description #
##########################

# WORLD PARAMETERS
params:
  name: task_planner_world
  object_radius: 0.0375  # Radius around objects
  wall_height: 2.0  # Wall height for exporting to Gazebo


# METADATA: Describes information about locations and objects
metadata:
  locations: $DATA/task_planner_location_data.yaml
  objects: $DATA/task_planner_object_data.yaml


# ROBOTS
robots:
  - name: robot_1
    radius: 0.1
    location: charging
    pose: [3, -1, 0]
    max_linear_velocity: 10.0
    max_angular_velocity: 10.0
    max_linear_acceleration: 10
    max_angular_acceleration: 10.0
    # A* planner
    path_planner:
      type: astar
      occupancy_grid:
        resolution: 0.05
        inflation_radius: 0.15
      diagonal_motion: true
      heuristic: "euclidean"
      compress_path: false
      # collision_check_step_dist: 0.025
      # max_connection_dist: 0.5
      # bidirectional: true
      # rrt_star: true
      # rewire_radius: 1.5
      
    # Linear motion path executor
    path_executor:
      type: constant_velocity
      linear_velocity: 5.0
      max_angular_velocity: 10.0
      dt: 0.1
    # Grasp generation
    grasping:
      generator: parallel_grasp
      max_width: 0.175
      depth: 0.1
      height: 0.04
      width_clearance: 0.01
      depth_clearance: 0.01
  - name: robot_2
    radius: 0.1
    location: charging
    pose: [3.5, -1, 0]
    max_linear_velocity: 10.0
    max_angular_velocity: 10.0
    max_linear_acceleration: 10
    max_angular_acceleration: 10.0
    # A* planner
    path_planner:
      type: astar
      occupancy_grid:
        resolution: 0.05
        inflation_radius: 0.15
      diagonal_motion: true
      heuristic: "euclidean"
      compress_path: false
      # collision_check_step_dist: 0.025
      # max_connection_dist: 0.5
      # bidirectional: true
      # rrt_star: true
      # rewire_radius: 1.5
      
    # Linear motion path executor
    path_executor:
      type: constant_velocity
      linear_velocity: 5.0
      max_angular_velocity: 10.0
      dt: 0.1
    # Grasp generation
    grasping:
      generator: parallel_grasp
      max_width: 0.175
      depth: 0.1
      height: 0.04
      width_clearance: 0.01
      depth_clearance: 0.01

# ROOMS: Polygonal regions that can contain object locations
rooms:
  - name: charging
    footprint:
      type: box
      dims: [2, 2]
      offset: [3, -1]
    wall_width: 0.2
    color: [1, 0, 0]

  - name: build
    footprint:
      type: box
      dims: [2, 2]
      offset: [0, 4]
    wall_width: 0.2
    color: [0, 0.6, 0]

  - name: storage
    footprint:
      type: box
      dims: [2, 2]
      offset: [-3, -1]
    wall_width: 0.2
    color: [0, 0, 0.6]


# HALLWAYS: Connect rooms
hallways:
  - room_start: charging
    room_end: storage
    width: 0.7
    conn_method: auto

  - room_start: storage
    room_end: build
    width: 0.7
    conn_method: auto
    
  - room_start: build
    room_end: charging
    width: 0.7
    conn_method: auto


# LOCATIONS: Can contain objects
locations:
  - name: pallet0
    category: storage_pallet
    parent: storage
    pose: [-3.5, -1, 0.0, 0]
  - name: pallet1
    category: storage_pallet
    parent: build
    pose: [0, 4.5, 0, -1.57]


# OBJECTS: Can be picked, placed, and moved by robot
objects:
  # - category: v_beam
  #   parent: pallet0
  #   pose: [-3.8, -0.4, 0, 0]
  # - category: v_beam
  #   parent: pallet0
  #   pose: [-3.6, -0.4, 0, 0]
  - category: v_beam
    parent: pallet0
    pose: [-3.8, -1, 0, 0]
  - category: v_beam
    parent: pallet0
    pose: [-3.6, -1, 0, 0]    
  - category: h_beam
    parent: pallet0
    pose: [-3.4, -1, 0, 0]
  - category: h_beam
    parent: pallet0
    pose: [-3.2, -1, 0, 0]    

